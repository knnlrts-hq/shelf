<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelf</title>
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'none';
      script-src 'self' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline';
      connect-src https://cxylcljlxdizvqlcioee.supabase.co;
      img-src 'self';
      font-src 'none';
      object-src 'none';
      base-uri 'none';
      form-action 'none';
    ">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      min-height: 100vh;
    }

    /* Login */
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }

    .login-container h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #e5e7eb;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-danger {
      background: #dc2626;
      color: #fff;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      margin-right: 0.25rem;
    }

    /* Error / status */
    .error-message {
      color: #dc2626;
      margin-top: 0.75rem;
    }

    .status-message {
      margin-top: 0.5rem;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    .header h1 {
      font-size: 1.5rem;
    }

    /* Main content */
    .main-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .upload-section {
      margin-bottom: 2rem;
    }

    .files-section {
      margin-bottom: 2rem;
    }

    /* Drop zone */
    .drop-zone {
      border: 2px dashed #9ca3af;
      border-radius: 8px;
      padding: 3rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }

    .drop-zone:hover {
      border-color: #2563eb;
      background: #eff6ff;
    }

    .drop-zone.dragover {
      border-color: #2563eb;
      background: #dbeafe;
    }

    .drop-zone-hint {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    /* File info */
    .file-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }

    /* File table */
    .file-table {
      width: 100%;
      border-collapse: collapse;
    }

    .file-table th,
    .file-table td {
      padding: 0.6rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    .file-table th {
      background: #f9fafb;
      font-weight: 600;
    }

    .file-table tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    /* Empty state */
    .empty-state {
      color: #6b7280;
      text-align: center;
      padding: 2rem 0;
    }

    .files-section h2 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>

  <div id="login-screen" class="login-container">
    <h1>Shelf</h1>
    <form id="login-form" autocomplete="on">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <div class="form-group">
        <label for="passphrase">Encryption passphrase</label>
        <input type="password" id="passphrase" name="passphrase" required autocomplete="off"
          placeholder="Used to encrypt/decrypt your files">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <p id="login-error" class="error-message" hidden></p>
    </form>
  </div>

  <div id="app-screen" hidden>
    <header class="header">
      <h1>Shelf</h1>
      <button id="sign-out-btn" class="btn" type="button">Sign Out</button>
    </header>

    <main class="main-content">
      <section class="upload-section">
        <div id="drop-zone" class="drop-zone" tabindex="0" role="button"
             aria-label="Drop files here or click to browse">
          <p>Drop files here or click to browse</p>
          <p class="drop-zone-hint">Max 10 MB â€” text, markdown, PDF</p>
        </div>
        <input type="file" id="file-input" hidden
          accept=".txt,.md,.markdown,.pdf,text/plain,text/markdown,application/pdf">
        <div id="file-info" class="file-info" hidden>
          <span id="file-info-name"></span>
          <span id="file-info-size"></span>
          <button id="upload-btn" class="btn btn-primary" type="button">Upload</button>
          <button id="clear-file-btn" class="btn" type="button">Clear</button>
        </div>
        <p id="upload-status" class="status-message" hidden></p>
      </section>

      <section class="files-section">
        <h2>Your files</h2>
        <table id="file-table" class="file-table">
          <thead>
            <tr>
              <th>Filename</th>
              <th>Size</th>
              <th>Uploaded</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="file-table-body">
          </tbody>
        </table>
        <p id="empty-state" class="empty-state">No files yet. Drop one above.</p>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
