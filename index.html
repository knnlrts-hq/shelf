<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelf</title>
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'none';
      script-src 'self' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline';
      connect-src https://cxylcljlxdizvqlcioee.supabase.co;
      img-src 'self';
      font-src 'none';
      object-src 'none';
      base-uri 'none';
      form-action 'none';
    ">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      min-height: 100vh;
    }

    /* Login */
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }

    .login-container h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #e5e7eb;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-danger {
      background: #dc2626;
      color: #fff;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      margin-right: 0.25rem;
    }

    /* Error / status */
    .error-message {
      color: #dc2626;
      margin-top: 0.75rem;
    }

    .status-message {
      margin-top: 0.5rem;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    .header h1 {
      font-size: 1.5rem;
    }

    /* Main content */
    .main-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .upload-section {
      margin-bottom: 2rem;
    }

    .files-section {
      margin-bottom: 2rem;
    }

    /* Drop zone */
    .drop-zone {
      border: 2px dashed #9ca3af;
      border-radius: 8px;
      padding: 3rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }

    .drop-zone:hover {
      border-color: #2563eb;
      background: #eff6ff;
    }

    .drop-zone.dragover {
      border-color: #2563eb;
      background: #dbeafe;
    }

    .drop-zone-hint {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    /* File info */
    .file-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }

    /* File table */
    .file-table {
      width: 100%;
      border-collapse: collapse;
    }

    .file-table th,
    .file-table td {
      padding: 0.6rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    .file-table th {
      background: #f9fafb;
      font-weight: 600;
    }

    .file-table tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    /* Empty state */
    .empty-state {
      color: #6b7280;
      text-align: center;
      padding: 2rem 0;
    }

    .files-section h2 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>

  <div id="login-screen" class="login-container">
    <h1>Shelf</h1>
    <form id="login-form" autocomplete="on">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <div class="form-group">
        <label for="passphrase">Encryption passphrase</label>
        <input type="password" id="passphrase" name="passphrase" required autocomplete="off"
          placeholder="Used to encrypt/decrypt your files">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <p id="login-error" class="error-message" hidden></p>
    </form>
  </div>

  <div id="app-screen" hidden>
    <header class="header">
      <h1>Shelf</h1>
      <button id="sign-out-btn" class="btn" type="button">Sign Out</button>
    </header>

    <main class="main-content">
      <section class="upload-section">
        <div id="drop-zone" class="drop-zone" tabindex="0" role="button"
             aria-label="Drop files here or click to browse">
          <p>Drop files here or click to browse</p>
          <p class="drop-zone-hint">Max 10 MB — text, markdown, PDF</p>
        </div>
        <input type="file" id="file-input" hidden
          accept=".txt,.md,.markdown,.pdf,text/plain,text/markdown,application/pdf">
        <div id="file-info" class="file-info" hidden>
          <span id="file-info-name"></span>
          <span id="file-info-size"></span>
          <button id="upload-btn" class="btn btn-primary" type="button">Upload</button>
          <button id="clear-file-btn" class="btn" type="button">Clear</button>
        </div>
        <p id="upload-status" class="status-message" hidden></p>
      </section>

      <section class="files-section">
        <h2>Your files</h2>
        <table id="file-table" class="file-table">
          <thead>
            <tr>
              <th>Filename</th>
              <th>Size</th>
              <th>Uploaded</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="file-table-body">
          </tbody>
        </table>
        <p id="empty-state" class="empty-state">No files yet. Drop one above.</p>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
    integrity="sha384-Sm2s7OXxsAMTyJ4iIyRBgVpeGUvMPk2lRQnnZhE78Wej7oggIoolKt+SCt0XJbUB"
    crossorigin="anonymous"></script>
  <script>
    // ── Config ──────────────────────────────────────────────────
    const SUPABASE_URL = 'https://cxylcljlxdizvqlcioee.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BhPS6OwiH31kIeF6GNyEAg_e0vMseib';
    const BUCKET = 'private-blobs';
    const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10 MB

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ── State ───────────────────────────────────────────────────
    let encryptionKey = null;  // CryptoKey, held in memory only

    // ── DOM refs ────────────────────────────────────────────────
    const loginScreen   = document.getElementById('login-screen');
    const appScreen     = document.getElementById('app-screen');
    const loginForm     = document.getElementById('login-form');
    const loginError    = document.getElementById('login-error');
    const signOutBtn    = document.getElementById('sign-out-btn');

    // ── Encryption ──────────────────────────────────────────────
    // Fixed salt for PBKDF2. Changing this invalidates all encrypted files.
    const PBKDF2_SALT = new Uint8Array([
      0x73, 0x68, 0x65, 0x6c, 0x66, 0x2d, 0x73, 0x61,
      0x6c, 0x74, 0x2d, 0x76, 0x31, 0x2d, 0x30, 0x30
    ]);
    // ASCII bytes of "shelf-salt-v1-00"

    const PBKDF2_ITERATIONS = 100_000;
    const IV_LENGTH = 12; // bytes, required by AES-GCM

    async function deriveKey(passphrase) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        'raw',
        enc.encode(passphrase),
        'PBKDF2',
        false,
        ['deriveKey']
      );
      return crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          salt: PBKDF2_SALT,
          iterations: PBKDF2_ITERATIONS,
          hash: 'SHA-256',
        },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,        // not extractable
        ['encrypt', 'decrypt']
      );
    }

    async function encryptBlob(key, plainBytes) {
      const iv = crypto.getRandomValues(new Uint8Array(IV_LENGTH));
      const ciphertext = await crypto.subtle.encrypt(
        { name: 'AES-GCM', iv },
        key,
        plainBytes
      );
      // Prepend IV to ciphertext: [ IV (12 bytes) | ciphertext ]
      const result = new Uint8Array(IV_LENGTH + ciphertext.byteLength);
      result.set(iv, 0);
      result.set(new Uint8Array(ciphertext), IV_LENGTH);
      return result;
    }

    async function decryptBlob(key, encryptedBytes) {
      const data = new Uint8Array(encryptedBytes);
      const iv         = data.slice(0, IV_LENGTH);
      const ciphertext = data.slice(IV_LENGTH);
      const plaintext = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv },
        key,
        ciphertext
      );
      return plaintext; // ArrayBuffer
    }

    // ── Stub (replaced in Task 6) ────────────────────────────────
    async function loadFiles() {}

    // ── DOM refs (upload) ───────────────────────────────────────
    const dropZone      = document.getElementById('drop-zone');
    const fileInput     = document.getElementById('file-input');
    const fileInfo      = document.getElementById('file-info');
    const fileInfoName  = document.getElementById('file-info-name');
    const fileInfoSize  = document.getElementById('file-info-size');
    const uploadBtn     = document.getElementById('upload-btn');
    const clearFileBtn  = document.getElementById('clear-file-btn');
    const uploadStatus  = document.getElementById('upload-status');

    let selectedFile = null;

    // ── Helpers ─────────────────────────────────────────────────
    function formatBytes(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function sanitizeFilename(name) {
      return name.replace(/[^\w.\- ]+/g, '_');
    }

    function showUploadStatus(msg, isError) {
      uploadStatus.textContent = msg;
      uploadStatus.hidden = false;
      uploadStatus.style.color = isError ? '#dc2626' : '#16a34a';
    }

    function clearUploadStatus() {
      uploadStatus.hidden = true;
    }

    const ALLOWED_TYPES = new Set([
      'text/plain',
      'text/markdown',
      'application/pdf',
      'application/octet-stream',
    ]);

    function validateFile(file) {
      if (file.size > MAX_FILE_SIZE) {
        return `File too large (${formatBytes(file.size)}). Max is ${formatBytes(MAX_FILE_SIZE)}.`;
      }
      // Be lenient: some .md files have no MIME type. Allow empty type.
      if (file.type && !ALLOWED_TYPES.has(file.type)) {
        return `File type "${file.type}" not allowed. Use .txt, .md, or .pdf.`;
      }
      return null; // valid
    }

    // ── File selection ──────────────────────────────────────────
    function selectFile(file) {
      const err = validateFile(file);
      if (err) {
        showUploadStatus(err, true);
        selectedFile = null;
        fileInfo.hidden = true;
        return;
      }
      clearUploadStatus();
      selectedFile = file;
      fileInfoName.textContent = file.name;
      fileInfoSize.textContent = formatBytes(file.size);
      fileInfo.hidden = false;
    }

    function clearFile() {
      selectedFile = null;
      fileInfo.hidden = true;
      fileInput.value = '';
      clearUploadStatus();
    }

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        selectFile(e.dataTransfer.files[0]);
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        selectFile(fileInput.files[0]);
      }
    });

    clearFileBtn.addEventListener('click', clearFile);

    // ── Upload ──────────────────────────────────────────────────
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile || !encryptionKey) return;

      uploadBtn.disabled = true;
      showUploadStatus('Encrypting…', false);

      try {
        const { data: userData } = await sb.auth.getUser();
        const user = userData.user;
        if (!user) throw new Error('Not signed in');

        // Read file bytes
        const plainBytes = await selectedFile.arrayBuffer();

        // Encrypt
        const encryptedBytes = await encryptBlob(encryptionKey, plainBytes);

        // Build path: userId/blobId/sanitizedFilename
        const blobId = crypto.randomUUID();
        const safeName = sanitizeFilename(selectedFile.name);
        const objectPath = `${user.id}/${blobId}/${safeName}`;

        showUploadStatus('Uploading…', false);

        // Upload to Storage
        const { error: uploadError } = await sb.storage
          .from(BUCKET)
          .upload(objectPath, encryptedBytes, {
            contentType: 'application/octet-stream', // always octet-stream (encrypted)
            upsert: false,
          });

        if (uploadError) throw uploadError;

        // Insert metadata
        const { error: metaError } = await sb.from('blob_index').insert({
          id: blobId,
          owner_id: user.id,
          bucket_id: BUCKET,
          object_path: objectPath,
          filename: selectedFile.name,  // original name (for display)
          content_type: selectedFile.type || 'application/octet-stream',
          size_bytes: selectedFile.size, // original size (before encryption)
        });

        if (metaError) {
          // Cleanup orphaned storage object
          await sb.storage.from(BUCKET).remove([objectPath]);
          throw metaError;
        }

        showUploadStatus('Uploaded successfully.', false);
        clearFile();
        await loadFiles();
      } catch (err) {
        showUploadStatus('Upload failed: ' + err.message, true);
      } finally {
        uploadBtn.disabled = false;
      }
    });

    // ── Auth ────────────────────────────────────────────────────
    function showLogin() {
      loginScreen.hidden = false;
      appScreen.hidden   = true;
      encryptionKey      = null;   // wipe key on sign out
    }

    function showApp() {
      loginScreen.hidden = true;
      appScreen.hidden   = false;
    }

    function showLoginError(msg) {
      loginError.textContent = msg;
      loginError.hidden      = false;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.hidden = true;

      const email      = document.getElementById('email').value.trim();
      const password   = document.getElementById('password').value;
      const passphrase = document.getElementById('passphrase').value;

      if (!passphrase) {
        showLoginError('Encryption passphrase is required.');
        return;
      }

      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) {
        showLoginError(error.message);
        return;
      }

      // Derive encryption key (implemented in Task 4)
      encryptionKey = await deriveKey(passphrase);

      // Clear passphrase from the form
      document.getElementById('passphrase').value = '';

      showApp();
      await loadFiles();  // implemented in Task 6
    });

    signOutBtn.addEventListener('click', async () => {
      await sb.auth.signOut();
      showLogin();
    });

    // ── Session check on page load ──────────────────────────────
    // Always show login — user must re-enter passphrase every session.
    showLogin();
  </script>
</body>
</html>
